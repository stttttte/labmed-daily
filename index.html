// å°†å…³é”®è¯ç¼–è¯‘ä¸ºæ­£åˆ™ï¼ˆå¤§å°å†™ä¸æ•æ„Ÿï¼‰
const LAB_RE = new RegExp(LAB_KEYWORDS.map(k =>
  k.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')
).join('|'), 'i');

// éœ€è¦è¿‡æ»¤çš„æ¥æº ID

function isLabMed(paper) {
  // Clinical Chemistry / JCLA / PubMed / OpenAlex ä¸è¿‡æ»¤ï¼ˆæœ¬èº«å°±æ˜¯æ£€éªŒç›¸å…³æœç´¢ï¼‰
  if (!FILTER_SIDS.has(paper.sid)) return true;
  const text = (paper.title || '') + ' ' + (paper.abstract || '');
  return LAB_RE.test(text);
}

function sF(url,ms=15000){const c=new AbortController(),t=setTimeout(()=>c.abort(),ms);return fetch(url,{signal:c.signal}).then(r=>{clearTimeout(t);return r}).catch(e=>{clearTimeout(t);throw e})}

}

// --- RSS è§£æ ---
function stripH(s){if(!s)return'';const d=document.createElement('div');d.innerHTML=s;return d.textContent.replace(/\s+/g,' ').trim()}

function parseRSS(xml, sid, srcName, journalName){
  const ps=[], doc=new DOMParser().parseFromString(xml,'text/xml');
  if(doc.querySelector('parsererror'))return ps;
  // æ ‡å‡† RSS <item> æˆ– Atom <entry>
  const items=doc.querySelectorAll('item');
  items.forEach(it=>{
    const title=(it.querySelector('title')?.textContent||'').trim();
    let link=(it.querySelector('link')?.textContent||'').trim().replace('?rss=1','');
    const pub=it.querySelector('pubDate')?.textContent||'';
    const desc=it.querySelector('description')?.textContent||'';
    const creator=it.getElementsByTagNameNS('http://purl.org/dc/elements/1.1/','creator')[0]?.textContent||'';
    if(!title||title.length<10)return;
    let date='';try{date=new Date(pub).toISOString().slice(0,10)}catch{}
    let ab=stripH(desc);if(ab.length>500)ab=ab.slice(0,500)+'...';
    ps.push({sid,s:srcName,title,url:link,authors:creator,date,journal:journalName,abstract:ab});
  });
  return ps;
}

async function fetchAllRSS(){
  const all=[], seen=new Set();
  for(const feed of RSS_FEEDS){
    log('ğŸ“¡ è·å– '+feed.journal+'...');
    const xml=await viaProxy(feed.url);
    if(!xml||(!xml.includes('<item')&&!xml.includes('<entry'))){log('âš ï¸ '+feed.journal+': æ— æœ‰æ•ˆ RSS');continue}
    const raw=parseRSS(xml,feed.sid,feed.name,feed.journal);
    let total=raw.length, kept=0;
    for(const p of raw){
      const k=p.title.toLowerCase().replace(/[^a-z0-9]/g,'').slice(0,60);
      if(seen.has(k))continue;
      // å¯¹ Lancet/NEJM/Nature åšæ£€éªŒåŒ»å­¦è¿‡æ»¤
      if(!isLabMed(p)){continue}
      seen.add(k);all.push(p);kept++;
    }
    if(FILTER_SIDS.has(feed.sid)){
      log('âœ… '+feed.journal+': '+kept+'/'+total+' ç¯‡æ£€éªŒç›¸å…³');
    }else{
      log('âœ… '+feed.journal+': '+kept+' ç¯‡');
    }
  }
  return all;
}

const LMQ=['clinical laboratory medicine','clinical chemistry biomarker','hematology laboratory testing','molecular diagnostics pathology','immunoassay clinical','point-of-care testing','flow cytometry clinical','mass spectrometry clinical laboratory','tumor marker diagnostics','liquid biopsy diagnostic'];
function pickQ(n){return[...LMQ].sort(()=>Math.random()-.5).slice(0,n)}

async function fetchPM(q){
  log('ğŸ” PubMed: '+q);
  try{
    const sr=await sF('https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term='+encodeURIComponent(q)+'&retmax=5&sort=date&retmode=json',10000);
    if(!sr.ok){log('âŒ PubMed HTTP '+sr.status);return[]}
    const sd=await sr.json(),ids=sd.esearchresult?.idlist||[];
    if(!ids.length){log('âš ï¸ PubMed: 0 æ¡');return[]}
    const sm=await sF('https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&id='+ids.join(',')+'&retmode=json',10000);
    if(!sm.ok)return[];
    const d=await sm.json();
    return ids.map(id=>{const it=d.result?.[id];if(!it)return null;return{sid:'pm',s:'PubMed',title:it.title||'',authors:(it.authors||[]).map(a=>a.name).join(', '),date:it.pubdate||'',url:'https://pubmed.ncbi.nlm.nih.gov/'+id+'/',journal:it.source||'',abstract:''}}).filter(Boolean);
  }catch(e){log('âŒ PubMed: '+e.message);return[]}
}

    if(!r.ok){log('âŒ OpenAlex HTTP '+r.status);return[]}
    const d=await r.json();

      return{sid:'oa',s:'OpenAlex',title:w.title||'',authors:(w.authorships||[]).map(a=>a.author?.display_name).filter(Boolean).join(', '),date:w.publication_date||'',url:w.doi||w.id||'',journal:w.primary_location?.source?.display_name||'',abstract:ab}});
  }catch(e){log('âŒ OpenAlex: '+e.message);return[]}
}
